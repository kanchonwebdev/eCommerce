    <!-- Header Image Section -->
    <div class="inner-header-section">
        <div class="bg-img">
            <img src="assets/images/02.jpg" alt="header-img" />
        </div>
        <div class="text-block">
            <h1 class="title">
                <a href="./">Home</a> <span>&rightarrow;</span>
                <a href="contact">Contact</a>

        </div>

    <!-- Header Image Section END -->

    <!-- Contact Section -->
    <div class="contact-section">
        <form action="#" method="post" class="form-section">
            <h2 class="title">Contact us</h2>

            <div class="grid-2">
                <input type="text" placeholder="First name" class="input">
                <input type="text" placeholder="Last name" class="input">
            </div>
            <div class="grid-2">
                <input type="email" placeholder="Email address" class="input">
                <input type="text" placeholder="Subject" class="input">
            </div>
            <div class="grid">
                <textarea name="" id="" cols="10" rows="5" placeholder="Write message" class="input"></textarea>
            </div>
            <div class="grid">
                <input type="submit" value="Send message" class="input btn">
            </div>
        </form>
    </div>
    <!-- Contact Section END -->

    <!-- Address Section -->
    <div class="address-section">
        <div class="map">
            <img src="assets/images/map.png" alt="google_map">
        </div>
        <div class="address-block">
            <div class="address">
                <div class="icon"><i class="ri-map-pin-line"></i></div>
                <div class="address-title"><a href="#">195 Broaddus Maple Court Avenue, United States of America</a></div>
            </div>
            <div class="address">
                <div class="icon"><i class="ri-phone-line"></i></div>
                <div class="address-wrap"><a href="tel+880123456789">(+88) 123456789</a></div>
            </div>
            <div class="address">
                <div class="icon"><i class="ri-mail-line"></i></div>
                <div class="address-wrap"><a href="#" href="mail:info@gmail.com">info@gmail.com</a></div>
            </div>
        </div>
    </div>
